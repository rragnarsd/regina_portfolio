<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="regina_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>regina_portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212;
    }

    /* Loader full-screen overlay */
    #flutter-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    #flutter-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* CSS Loading Animation */
    .loading-animation {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loading-animation div {
      position: absolute;
      border: 6px solid #ffffff;
      border-radius: 50%;
      animation: loading-animation 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #ffffff transparent transparent transparent;
    }

    .loading-animation div:nth-child(1) {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation-delay: -0.45s;
    }

    .loading-animation div:nth-child(2) {
      top: 15px;
      left: 15px;
      width: 70%;
      height: 70%;
      animation-delay: -0.3s;
    }

    .loading-animation div:nth-child(3) {
      top: 30px;
      left: 30px;
      width: 40%;
      height: 40%;
      animation-delay: -0.15s;
    }

    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .loading-animation {
        width: 80px;
        height: 80px;
      }
      
      .loading-animation div {
        border-width: 4px;
      }
      
      .loading-animation div:nth-child(2) {
        top: 10px;
        left: 10px;
        width: 70%;
        height: 70%;
      }
      
      .loading-animation div:nth-child(3) {
        top: 20px;
        left: 20px;
        width: 40%;
        height: 40%;
      }
    }
  </style>
</head>
<body>
  <div id="flutter-loader" aria-hidden="true">
    <div class="loading-animation">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
 
</body>
</html>
